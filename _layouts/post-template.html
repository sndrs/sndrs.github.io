<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }} &bull; {{ site.name }}</title>
  {% include head.html %}
</head>
<body itemscope itemType="http://schema.org/BlogPosting">
    {% include header.html %}

    <article>
        <h1>{{ page.title }} <time itemprop="datePublished" datetime="{{ page.date }}" pubdate="{{ page.date }}">{{ page.date | date: site.date-format }}</time></h1>

        {{ content }}
    </article>

    {% include footer.html %}
</body>
</html>
